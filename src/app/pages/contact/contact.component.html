<div class="container">
  <form [formGroup]="contactForm" class="row g-3 needs-validation" novalidate (submit)="enviar($event)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email"
        [ngClass]="{'is-invalid': hasErrors('email','required') || hasErrors('email','email') }"
        >
        @if (hasErrors('email','required')) {
          <span class="text-danger">You have complete this field</span>
        }
        @if (hasErrors('email','email')) {
          <span class="text-danger">Invalid email format</span>
        }
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="message"
        [ngClass]="{'is-invalid': hasErrors('message','required') || hasErrors('message','minlength') }"
        >
        @if (hasErrors('message','required')) {
          <span class="text-danger">You have to complete this field</span>
        }
        @if (hasErrors('message','minlength')) {
          <span class="text-danger">You have to write at least 10 characteres</span>
        }
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
